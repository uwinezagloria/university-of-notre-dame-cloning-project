<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindfolder</title>
     <link href="/src/style.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Gramando&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
  <body class="m-0 p-0">
    <header  id="header">
  <div class=" w-full h-1 bg-amber-600"></div>
  <div class=" bg-[#091B34] py-4  flex px-6 justify-between items-center">
    <div class="flex space-x-0 items-center w-50">
  <img class="h-20 block" src="/images/logo.jpg" >
        <h1 id="heading1" class=" text-white m-0 font-sans leading-none text-[18px]">UNIVESITY OF <span class="font-bold">NOTRE DAME</span></h1>
    </div>
    <div >
      <img  class="invert brightness-0" src="/images/search-icon.png" >
    </div>
  </div>
</header>
<script>
const header = document.getElementById("header");
const heading1 = document.getElementById("heading1");

// Listen for scroll events
window.addEventListener("scroll", () => {
  // Check how far the user has scrolled
  if (window.scrollY > 50) { // adjust 50px as you like
    header.classList.add("fixed", "top-0", "left-0", "right-0", "z-50", "shadow-lg");
    heading1.classList.add("hidden");
  } else {
    // Remove fixed header when scrolled back to top
    header.classList.remove("fixed", "top-0", "left-0", "right-0", "z-50", "shadow-lg");
    heading1.classList.remove("hidden");
  }
});
</script>
   <section class="  flex flex-col-reverse bg-[#091B34]">
    <div class="pl-3 pt-4 pr-27 flex flex-col ">
      <h2 class="font-gramando text-[30px] text-white pl-4 "><i>Fighting</i> for faster virus detection</h2>
    <div class="pt-4  flex gap-2 ">
     <i  class="fa-solid fa-arrow-right text-amber-400 mt-2 "></i>
     <a href="#" class="text-white text-[18px] ">An electronic nose developed by Notre Dame researchers is helping sniff out bird flu biomarkers for faster detection and fewer sick birds.</a>
    </div>
    </div>
    <div class="h-full">
      <img  class="object-cover h-full" src="/images/hdr-chicken-1920.webp">
    </div>
    
   </section>

  </body>
</html>
